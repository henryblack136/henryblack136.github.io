<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Search</title>
    <style>
        #search{
            border-radius: 30px;
            height: 40px;
            width: 400px;
            position: absolute;
            top: 50%;
            left: 36%;
        }
        #submit{
            height: 30px;
            width: 150px;
            position: absolute;
            top: 60%;
            left: 44%;
            border-radius: 5px;
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: palevioletred;
        }
        img{
            height: 150px;
            position: absolute;
            top: 28%;
            left: 37.5%;
        }
        a{
            float:right;
            margin-left: 5px;
            padding: 10px;
            color: whitesmoke;
        }
    </style>
</head>
<body>
    <img src="google_logo.png" alt="google logo">
    <form action="https://www.google.com/search">
        <input id="search" type="text" name="q">
        <input id="submit" type="submit" value="Google Search">
    </form>
    <a href="image_search.html">Image Search</a>
    <a href="search.html">Regular Search</a>
</body>
</html>
